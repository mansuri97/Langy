<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Langy</title>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
  <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

  <div class="login-wrap">

    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Register</label>

      <div class="login-form">

        <form class="sign-in-htm" action="./scripts/login.php" method="GET">

          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="username" name="username" type="text" class="input">
          </div>

          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="password" name="password" type="password" class="input" data-type="password">
          </div>

          <div class="group">
            <input type="submit" class="button" value="Sign In">
          </div>

          <div class="hr"></div>
        </form>

        <form class="sign-up-htm" action="./scripts/register.php" method="POST">

          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="username" type="text" name="username" class="input">
          </div>

          <div class="group">
            <label for="name" class="label">Parent's Name</label>
            <input id="parentName" type="text" name="parentName" class="input">
          </div>

          <div class="group">
            <label for="name" class="label">Child's Name</label>
            <input id="childName" type="text" name="childName" class="input">
          </div>

          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="password" type="password" name="password" class="input" data-type="password">
          </div>

          <div class="group">
            <label for="pass" class="label">Confirm Password</label>
            <input id="password2" type="password" name="password2" class="input" data-type="password">
          </div>
          
          <div class="group">
            <label for="pin" class="label">Parental Controls PIN</label>
            <input id="pin" type="password" name="pin" class="input" data-type="password">
          </div>

          <div class="group">
            <label for="pin" class="label">Confirm PIN</label>
            <input id="pin2" type="password" name="pin2" class="input" data-type="password">
          </div>

          <div class="group">
            <input type="submit" name="register" class="button" value="Register">
          </div>
        </form>

      </div>
    </div>
  </div>

</body>
</html>
