<!DOCTYPE html>
<html lang="en">
<head>
	<title>Payment: Parental Controls PIN</title>
	<meta charset="UTF-8">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
  <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./styles/util.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/background/dragons.jpg');">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="./scripts/pinpageconfirm.php" method="POST">

					<span class="login100-form-title p-b-34 p-t-27">
						PIN Required
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pinentry" placeholder="Parental Controls PIN">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<input class="login100-form-btn" type="submit" value="Go to Payment">
					</div>
				</form>
			</div>
		</div>
	</div>

  <script src="./scripts/main.js"></script>

</body>
</html>
